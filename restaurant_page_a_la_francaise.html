<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ohmyfood - Menu du restaurant : A la francaise</title>
        <link rel="stylesheet" href="public/css/style.css">
        <script src="https://kit.fontawesome.com/b5669aba97.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    

    <body>
        <div class="container">
        <header class="restaurants-pages-header">
            <div class="restaurants-pages-header__logo-part fa-lg">
                <a href="index.html"> <i class="fa-solid fa-arrow-left"></i> </a>
                <p><img class="restaurants-pages-header__logo" src="Images/logo/ohmyfood.png" alt="logo de Ohmyfood"></p>
            </div>
            <img class="restaurants-pages-header__picture" src="Images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Soupe à l'oignon sur la table d'un restaurant">
        </header>


        <section>
            <div class="restaurants-pages-nav">
                <h1>À la française</h1>
                    <i class="fa-regular fa-heart fa-lg"></i>
                    <i class="fa-solid fa-heart fa-lg"></i>
            </div>
            

            <article class="restaurants-pages-menu">
                <h2 class="restaurants-pages-menu__Title"><span>ENTR</span>ÉES</h2>

                <div class="restaurants-pages-menu__buttons-part">
                    <div class="restaurants-pages-button restaurants-pages-button--starter">
                        <input type="checkbox" name="starter" id="starter_1">
                            <label for="starter_1">
                                <div class="restaurants-pages-button__text">
                                    <p>Tartare de poulpe acidulé</p>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <p>25€</p>
                            </label> 
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>
                    </div>
                    <div class="restaurants-pages-button restaurants-pages-button--starter">
                        <input type="checkbox" name="starter" id="starter_2">
                            <label for="starter_2">
                                <div class="restaurants-pages-button__text">
                                    <p>Velouté de légumes d'antan</p>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <p>35€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>
                    </div>
                    <div class="restaurants-pages-button restaurants-pages-button--starter">
                        <input type="checkbox" name="starter" id="starter_3">
                            <label for="starter_3">
                                <div class="restaurants-pages-button__text">
                                    <p>Soupe à l'oignon</p>
                                    <p>Revisitée</p>
                                </div>
                                <p>20€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>  
                    </div>
                </div>
            </article>




            <article class="restaurants-pages-menu">
                <h2 class="restaurants-pages-menu__Title restaurants-pages-menu__Title2"><span>PLAT</span>S</h2>

                <div class="restaurants-pages-menu__buttons-part">
                    <div class="restaurants-pages-button restaurants-pages-button--dish">
                        <input type="checkbox" name="dish" id="dish_1">
                            <label for="dish_1">
                                <div class="restaurants-pages-button__text">
                                    <p>Coquilles Saint-Jacques</p>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <p>40€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>  
                    </div>
                    <div class="restaurants-pages-button restaurants-pages-button--dish">
                        <input type="checkbox" name="dish" id="dish_2">
                            <label for="dish_2">
                                <div class="restaurants-pages-button__text">
                                    <p>Magret de canard</p>
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <p>35€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div> 
                    </div>
                    <div class="restaurants-pages-button restaurants-pages-button--dish">
                        <input type="checkbox" name="dish" id="dish_3">
                            <label for="dish_3">
                                <div class="restaurants-pages-button__text">
                                    <p>Pigeonneau d’Ille-et-Vilaine</p>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <p>44€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>  
                    </div>
                </div>
            </article>

            <article class="restaurants-pages-menu">
                <h2 class="restaurants-pages-menu__Title restaurants-pages-menu__Title2"><span>DESS</span>ERTS</h2>

                <div class="restaurants-pages-menu__buttons-part">
                    <div class="restaurants-pages-button restaurants-pages-button--dessert">
                        <input type="checkbox" name="dessert" id="dessert_1">
                            <label for="dessert_1">
                                <div class="restaurants-pages-button__text">
                                    <p>Pétales de violettes glacés</p>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <p>18€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>  
                    </div>
                    <div class="restaurants-pages-button restaurants-pages-button--dessert">
                        <input type="checkbox" name="dessert" id="dessert_2">
                            <label for="dessert_2">
                                <div class="restaurants-pages-button__text">
                                    <p>Fondant au chocolat</p>
                                    <p>Revisité</p>
                                </div>
                                <p>22€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div>  
                    </div>
                    <div class="restaurants-pages-button restaurants-pages-button--dessert">
                        <input type="checkbox" name="dessert" id="dessert_3">
                            <label for="dessert_3">
                                <div class="restaurants-pages-button__text">
                                    <p>Millefeuille croustillant</p>
                                    <p>Myrtilles et pâte d’amande</p>
                                </div>
                                <p>23€</p>
                            </label>
                            <div class="restaurants-pages-button__checked"><i class="fa-solid fa-circle-check fa-xl"></i></div> 
                    </div>
                </div>
            </article>
            <div><input class="restaurants-pages-button-order" type="submit" value="Commander"></div>
        </section>


        <footer>
            <img src="Images/logo/ohmyfood@2x.svg" alt="logo de Ohmyfood">
            <div class="footer-part">
                <i class="fa-solid fa-utensils fa-xs"></i>
                <a href="#proposer_un_restautant.html">Proposer un restaurant</a>
            </div>
            <div class="footer-part">
                <i class="fa-solid fa-handshake-angle fa-xs"></i>
                <a href="#devenir_partenaire.html">Devenir partenaire</a>
            </div>
            <div class="footer-part">
                <a href="#mentions_legales.html">Mentions légales</a>
            </div>
            <div class="footer-part">
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </div>
        </footer>

    </div>
    </body>
</html>
